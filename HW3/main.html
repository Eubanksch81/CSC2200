<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/homeStyles.css">
</head>
<body>

<main>
    <header>
        <img id="headerImage" src="imgs/mario.png" alt="Mario with Pizza">
        Mario's Pizza
    </header>

    <nav>
        <a href="main.html"> <b>Home</b></a>
        <a href="about.html"> About</a>
    </nav>

    <div class="mainContainer">
        <h2>Tell us about you</h2>
        <div id="formContainer">
            <form class="form1" action="">
                <label for="name" class="name">Name:</label>
                <input id="name" type="text">
                <label for="age" class="age">Age:</label>
                <input id="age" type="text">
                <label for="form-select" class="topping">Favorite Topping:</label>
                <select id="form-select">
                    <option selected>Please Select</option>
                    <option value="1">Extra Cheese</option>
                    <option value="2">Sausage</option>
                    <option value="3">Pepperoni</option>
                </select>
                <div></div>
                <label id="games">Favorite Games</label>
                <label for="marioCart">Mario Cart: </label>
                <input id="marioCart" type="checkbox" class="games">
                <label for="marioParty">Mario Party: </label>
                <input id="marioParty" type="checkbox" class="games">
                <label for="superSmashBros">Super Smash Bros: </label>
                <input id="superSmashBros" type="checkbox" class="games">
                <div></div>
                <button type='button' onclick=""> Submit</button>
            </form>
        </div>
        <div id="side"><img id="sideImage" src="imgs/marioGo.jpg" alt="Mario Cheer"></div>
        <footer></footer>
    </div>
</main>

</body>
</html>
