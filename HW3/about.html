<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario's Pizza</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/aboutStyles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navBack">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="imgs/mario.png" alt="Mario with Pizza">
            <span class="brandTitle"> Mario's Pizza </span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><b>About Us</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2>Tell us about you</h2>

<main>
    <div class="container-fluid" id="mainContainer">
        <label for="name"> Name
            <input id="name" type="text">
        </label>
        <label for="age"> Age
            <input id="age" type="text">
        </label>

        <div class="container-fluid" id="innerInputContainer">
            <div>
                <h3>Favorite Topping</h3>
                <select style="width: 50%; margin-bottom: 30px" class="form-select" aria-label="Select">
                    <option selected>Select</option>
                    <option value="1">Extra Cheese</option>
                    <option value="2">Sausage</option>
                    <option value="3">Pepperoni</option>
                </select>
            </div>
            
            <div>
                <h3>Favorite Games</h3>
                <label for="check1">
                    Mario Cart
                    <input id="check1" type="checkbox">
                </label>
                <label for="check2">
                    Mario Party
                    <input id="check2" type="checkbox">
                </label>
                <label for="check3">
                    Super Smash Bro
                    <input id="check3" type="checkbox">
                </label>
                <div><button type="button" class="btn btn-primary">Submit</button></div>
            </div>
        </div>
    </div>
    <img id="marioGo" src="imgs/marioGo.jpg" alt="Mario Cheer!">
</main>

<nav style="padding: 20px" class="navbar navbar-expand-lg navbar-light navBack">
    <div class="container-fluid">
        <span class="brandFooter"> Portfolio: </span>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a style="text-decoration: underline; font-size: 1.2em" class="nav-link active" aria-current="page"
                   href="https://eubanksch81.github.io/">https://eubanksch81.github.io/</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
